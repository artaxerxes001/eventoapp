<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css"
		media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper purple darken-4">
			  <a href="#" class="brand-logo left">Evento</a>
			  <ul class = "right">
				<li><a class="wav.effect waves-light btn  green darken-4" href="/eventos"><i
					class="material-icons left">format_list_bulleted</i>Lista de evento</a></li>
			  </ul>
			</div>
		  </nav>
	</header>
	
	<div th:each="evento : ${evento}" class="container detalhesEventos">
	<h5>Detalhes do Evento</h5>
		<div class="row">
			<p>Nome: <span th:text="${evento.nome}"></span></p>
			<p>Local: <span th:text="${evento.local}"></span></p>
			<p>Data: <span th:text="${evento.data}"></span></p>
			<p>Horario: <span th:text="${evento.horario}"></span></p>
		</div>
		
		<form method="post" class="formConvidado">
			Nome: <input type="text" value="" name="nomeconvidado" />
			Rg: <input type="text" value="" name="rg" />
			<button class="wav.effect waves-light btn  green darken-4" type="submit">Adicionar</button>
		</form>

	</div>
	
	<table class="container tableConvidado">
		<caption>Lista de Convidados</caption>
		<thead>
			<tr>
				<th>Nome Convidado</th>
				<th>Rg</th>
				<th>Deletar</th>
			</tr>
			
		</thead>
		<tbody>
			<tr th:each="convidado : ${convidados}">
				<td><span th:text="${convidado.nomeconvidado}"></span></td>
				<td><span th:text="${convidado.rg}"></span></td>
				<td><a  th:href="${(#mvc.url('EC#deletarConvidado').arg(0,convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>

			</tr>
		</tbody>
	</table>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize-v1.0.0/materialize/js/materialize.min.js"></script>
</body>
</body>
<html>
